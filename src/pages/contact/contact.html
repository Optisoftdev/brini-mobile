<ion-header header-ios>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  text-left>Contact Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



    <ion-grid >
      <ion-row padding-horizontal align-items-start>

        <ion-col   no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!---Logo-->

          <!--Form Title-->
          <h1 ion-text color="accent" title>Write us and we will get back to you</h1>
          <!---Input field username-->
          <ion-item no-padding>
            <ion-label color="dark" stacked>Name</ion-label>
            <ion-input required placeholder="Enter Name" type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <!---Input field password-->
          <ion-item no-padding>
            <ion-label color="dark" stacked>Email</ion-label>
            <ion-input required placeholder="Enter your Email" type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <!---Input field email-->
          <ion-item no-padding>
            <ion-label color="dark" stacked>Phone Number</ion-label>
            <ion-input required placeholder="Enter Phone Number" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="email"></ion-input>
          </ion-item>
          <!---Input field country-->
          <ion-item no-padding>
            <ion-label color="dark" stacked>Full Address</ion-label>
            <ion-input required placeholder="Enter Your Address" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="email"></ion-input>
          </ion-item>
          <!---Input field city-->
          <ion-item no-padding>
            <ion-label stacked>Message</ion-label>
            <ion-textarea required placeholder="Enter Message" type="text" pattern="[a-zA-Z ]*" required [(ngModel)]="city"></ion-textarea>
          </ion-item>
          <button ion-button margin-top float-right text-capitalize (click)="send()">Send Message</button>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
